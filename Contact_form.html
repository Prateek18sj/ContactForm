<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contact_form.css">
    <title>Contact_form</title>
</head>
<body>
    <div class="container">
        <form action="">
            <br>
            <h1>Contact Form </h1>
            <h3>Student Information</h3>
    
            <div class="required">
                <p>* Required field </p>
            </div>
            <p>Name<span class="star">*</span>: <input type="text" name="name" id="name" required></p>
    
            <p>
                Adhaar Number<span class="star">*</span>: <input type="tel" name="adhaar number" id="adhaar number" required>
            </p>
    
            <fieldset>
                <legend>Gender<span class="star">*</span> </legend>
                   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <!--  for creating space -->
                    Male <input type="radio" name="Gender" id="Male" required>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    Female <input type="radio" name="Gender" id="Female" required>
                
            </fieldset>
    
            <p>Father's Name: <input type="text" name="father name" id="father name"></p>
            <p>Mother's Name: <input type="text" name="mother name" id="mother name"></p>
    
            <p>Class<span class="star">*</span>: <select name="class" id="class" required>
                <option value="0">select class</option>
                <option value="1">VI</option>
                <option value="2">VII</option>
                <option value="3">VIII</option>
                <option value="4">IX</option>
                <option value="5">X</option>
                <option value="6">XI</option>
                <option value="7">XII</option>
            </select></p>
            <p>
                Email<span class="star">*</span>: <input type="email" name="email" id="email">
            </p>
    
            <p>
                Date of Birth<span class="star">*</span>: <input type="date" name="DOB" id="DOB" required>
            </p>
            <p>
                Address: <textarea name="address" id="address" cols="50" rows="5"></textarea>
            </p>
            <p>
                Pincode<span class="star">*</span>: <input type="tel" name="Pincode" id="Pincode" required>
            </p>
            <p>
                Mobile<span class="star">*</span>: <input type="tel" name="Mobile" id="Mobile" required>
            </p>
            <input type="submit" value="SUMBIT">
    
        </form>
    </div>
</body>
</html>
